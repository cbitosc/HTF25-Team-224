<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyBOT â€” Library</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: radial-gradient(circle at top left, #181818, #0e0e0e);
      --card: rgba(255, 255, 255, 0.05);
      --accent: #0d6efd;
      --text: #e6eef8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      padding-top: 1rem;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar a {
      color: #bbb;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      font-size: 0.95rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: rgba(13,110,253,0.2);
      color: #fff;
      border-left: 3px solid var(--accent);
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 500;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
    }

    /* Main */
    .main-content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .library-card {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }

    h4 {
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    select, input[type="file"] {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
    }

    .file-list {
      margin-top: 1rem;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 1rem;
    }

    .file-item {
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-item a {
      color: var(--accent);
      text-decoration: none;
    }

    .file-item small {
      color: #999;
    }

    .subject-section {
      margin-bottom: 2rem;
    }

    .subject-section h5 {
      color: var(--accent);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    .btn-upload {
      background-color: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html"><i class="bi bi-bar-chart"></i> Dashboard</a>
    <a href="tasks.html"><i class="bi bi-check2-square"></i> Tasks</a>
    <a href="library.html" class="active"><i class="bi bi-folder2"></i> Library</a>
    <a href="settings.html"><i class="bi bi-gear"></i> Settings</a>
  </nav>

  <!-- Top bar -->
  <div class="top-bar">
    <button id="toggleSidebar" class="toggle-btn"><i class="bi bi-list"></i></button>
    <h5 class="m-0 text-uppercase">Library</h5>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="library-card">
      <h4>ðŸ“š Upload Your Study Materials</h4>

      <div class="d-flex gap-3 mb-3 flex-wrap">
        <select id="subjectSelect">
          <option value="">Select Subject</option>
          <option>Mathematics</option>
          <option>Physics</option>
          <option>Chemistry</option>
          <option>Computer Science</option>
          <option>English</option>
          <option>Economics</option>
        </select>
        <input type="file" id="pdfFile" accept="application/pdf" />
        <button class="btn-upload" id="uploadBtn"><i class="bi bi-cloud-upload"></i> Upload</button>
      </div>

      <div id="libraryList"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxprN4rO7wpNPLCQtlfflNnxt24fZqagY",
      authDomain: "study-bot-2b214.firebaseapp.com",
      databaseURL: "https://study-bot-2b214-default-rtdb.firebaseio.com",
      projectId: "study-bot-2b214",
      storageBucket: "study-bot-2b214.firebasestorage.app",
      messagingSenderId: "2198651031",
      appId: "1:2198651031:web:f4a68ca2195568cae229d2",
      measurementId: "G-XRFJW7YWC9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const sidebar = document.getElementById('sidebar');
    document.getElementById('toggleSidebar').onclick = () => sidebar.classList.toggle('show');

    const subjectSelect = document.getElementById('subjectSelect');
    const pdfFile = document.getElementById('pdfFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const libraryList = document.getElementById('libraryList');

    uploadBtn.onclick = async () => {
      const subject = subjectSelect.value;
      const file = pdfFile.files[0];
      if (!subject || !file) return alert("Please select a subject and file!");

      const filePath = `library/${subject}/${file.name}`;
      const fileRef = sRef(storage, filePath);

      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      const newFileRef = push(ref(db, `library/${subject}`));
      await set(newFileRef, { name: file.name, url, uploadedAt: Date.now() });

      pdfFile.value = '';
      loadLibrary();
    };

    function loadLibrary() {
      onValue(ref(db, 'library'), (snapshot) => {
        const data = snapshot.val() || {};
        libraryList.innerHTML = '';
        Object.keys(data).forEach(subject => {
          const subjectDiv = document.createElement('div');
          subjectDiv.className = 'subject-section';
          subjectDiv.innerHTML = `<h5>${subject}</h5>`;
          const files = data[subject];
          Object.values(files).forEach(f => {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `<a href="${f.url}" target="_blank"><i class="bi bi-file-earmark-pdf"></i> ${f.name}</a>
              <small>${new Date(f.uploadedAt).toLocaleDateString()}</small>`;
            subjectDiv.appendChild(item);
          });
          libraryList.appendChild(subjectDiv);
        });
      });
    }

    loadLibrary();
  </script>
</body>
</html>
