<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyBOT — Settings</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: radial-gradient(circle at top left, #181818, #0e0e0e);
      --card: rgba(255, 255, 255, 0.05);
      --accent: #0d6efd;
      --text: #e6eef8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      padding-top: 1rem;
    }
    .sidebar.show { transform: translateX(0); }
    .sidebar a {
      color: #bbb;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: all 0.3s;
      font-size: 0.95rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: rgba(13,110,253,0.2);
      color: #fff;
      border-left: 3px solid var(--accent);
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 500;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
    }

    /* Main content */
    .main-content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .settings-card {
      background: var(--card);
      border-radius: 14px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }

    h4 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      border-radius: 8px;
    }
    .form-control::placeholder {
      color: #bbb;
    }

    .btn-save {
      background-color: var(--accent);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
    }

    .status-msg {
      text-align: center;
      color: #9fb2ff;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html"><i class="bi bi-bar-chart"></i> Dashboard</a>
    <a href="tasks.html"><i class="bi bi-check2-square"></i> Tasks</a>
    <a href="library.html"><i class="bi bi-folder2"></i> Library</a>
    <a href="settings.html" class="active"><i class="bi bi-gear"></i> Settings</a>
  </nav>

  <!-- Top bar -->
  <div class="top-bar">
    <button id="toggleSidebar" class="toggle-btn"><i class="bi bi-list"></i></button>
    <h5 class="m-0 text-uppercase">Settings</h5>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="settings-card">
      <h4>⚙️ Account Settings</h4>

      <form id="settingsForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter full name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" id="department" class="form-control" placeholder="e.g., Computer Science">
        </div>
        <div class="mb-3">
          <label class="form-label">Year of Study</label>
          <input type="text" id="year" class="form-control" placeholder="e.g., 2nd Year">
        </div>
        <div class="text-center">
          <button type="submit" class="btn-save"><i class="bi bi-save"></i> Save Changes</button>
        </div>
      </form>

      <div id="statusMsg" class="status-msg"></div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxprN4rO7wpNPLCQtlfflNnxt24fZqagY",
      authDomain: "study-bot-2b214.firebaseapp.com",
      databaseURL: "https://study-bot-2b214-default-rtdb.firebaseio.com",
      projectId: "study-bot-2b214",
      storageBucket: "study-bot-2b214.firebasestorage.app",
      messagingSenderId: "2198651031",
      appId: "1:2198651031:web:f4a68ca2195568cae229d2",
      measurementId: "G-XRFJW7YWC9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const sidebar = document.getElementById('sidebar');
    document.getElementById('toggleSidebar').onclick = () => sidebar.classList.toggle('show');

    const settingsForm = document.getElementById('settingsForm');
    const statusMsg = document.getElementById('statusMsg');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = ref(db, `users/${uid}/profile`);
        const snap = await get(userRef);
        if (snap.exists()) {
          const data = snap.val();
          document.getElementById('name').value = data.name || '';
          document.getElementById('email').value = data.email || user.email;
          document.getElementById('department').value = data.department || '';
          document.getElementById('year').value = data.year || '';
        }
      } else {
        location.href = "index.html";
      }
    });

    settingsForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in.");

      const uid = user.uid;
      const data = {
        name: document.getElementById('name').value.trim(),
        department: document.getElementById('department').value.trim(),
        year: document.getElementById('year').value.trim(),
        email: user.email
      };

      await update(ref(db, `users/${uid}/profile`), data);
      statusMsg.textContent = "✅ Changes saved successfully!";
      setTimeout(() => statusMsg.textContent = "", 2000);
    });
  </script>
</body>
</html>
