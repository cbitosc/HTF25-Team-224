<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study BOT â€” Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: radial-gradient(circle at top left, #181818, #0e0e0e);
      --card: rgba(255, 255, 255, 0.05);
      --accent: #0d6efd;
      --text: #e6eef8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .studybot-heading {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(13, 110, 253, 0.6), 0 0 20px rgba(13, 110, 253, 0.4);
      animation: glowPulse 2s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(13, 110, 253, 0.6), 0 0 20px rgba(13, 110, 253, 0.4);
      }
      50% {
        text-shadow: 0 0 20px rgba(13, 110, 253, 0.8), 0 0 30px rgba(13, 110, 253, 0.6);
      }
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
    }

    .form-control {
      background-color: transparent;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-accent {
      background-color: var(--accent);
      border: none;
      color: #fff;
    }

    .btn-outline-light {
      border-color: #bbb;
      color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }

    .small-muted {
      color: #9fb2ff;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1 class="studybot-heading text-center">STUDY BOT</h1>

  <div class="box">
    <h3 class="text-center mb-3">ðŸŽ“ Welcome to StudyBot</h3>
    <p class="text-center small-muted mb-4">Smart insights for smarter students</p>

    <form id="loginForm" class="mb-3">
      <div class="mb-2">
        <input id="loginEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-accent">Login</button>
      </div>
    </form>

    <div class="text-center small-muted mb-2">Or create a new account</div>

    <form id="registerForm">
      <div class="mb-2">
        <input id="regName" class="form-control" placeholder="Full name" required>
      </div>
      <div class="mb-2">
        <input id="regEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input id="regPassword" type="password" class="form-control" placeholder="Password (6+ chars)" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-light">Register</button>
      </div>
    </form>

    <div id="status" class="mt-3 small-muted text-center"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxprN4rO7wpNPLCQtlfflNnxt24fZqagY",
      authDomain: "study-bot-2b214.firebaseapp.com",
      databaseURL: "https://study-bot-2b214-default-rtdb.firebaseio.com",
      projectId: "study-bot-2b214",
      storageBucket: "study-bot-2b214.firebasestorage.app",
      messagingSenderId: "2198651031",
      appId: "1:2198651031:web:f4a68ca2195568cae229d2",
      measurementId: "G-XRFJW7YWC9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const statusEl = document.getElementById('status');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.innerText = 'Signing in...';
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusEl.innerText = 'Login successful, redirecting...';
        setTimeout(() => location.href = 'dashboard.html', 600);
      } catch (err) {
        statusEl.innerText = 'Login failed: ' + err.message;
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.innerText = 'Creating account...';
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      try {
        const uc = await createUserWithEmailAndPassword(auth, email, password);
        const uid = uc.user.uid;
        await set(ref(db, `users/${uid}/profile`), {
          name, email, createdAt: Date.now()
        });
        statusEl.innerText = 'Account created. Redirecting...';
        setTimeout(() => location.href = 'dashboard.html', 700);
      } catch (err) {
        statusEl.innerText = 'Register failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
